<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create State • US States</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body data-page="create">
  <nav class="nav">
    <div class="brand">US States Dashboard</div>
    <div class="links">
      <a href="read.html">Data Table</a>
      <a class="active" href="create.html">Create</a>
      <a href="update.html">Update</a>
      <a href="delete.html">Delete</a>
      <a href="data.html">Charts</a>
      <a href="about.html">About</a>
    </div>
    <a class="btn" href="read.html">Back to Table</a>
  </nav>

  <main class="container">
    <section class="panel">
      <h3 style="margin-top:0">Add a New State</h3>
      <form id="state-form" class="form">
        <div class="form-grid">
          <div class="form-row">
            <label for="id">ID (USPS)</label>
            <input id="id" maxlength="2" placeholder="CA" required>
          </div>
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" placeholder="California" required>
          </div>
          <div class="form-row">
            <label for="region">Region</label>
            <select id="region" required></select>
          </div>
          <div class="form-row">
            <label for="capital">Capital</label>
            <input id="capital" placeholder="Sacramento">
          </div>
          <div class="form-row">
            <label for="population">Population</label>
            <input id="population" type="number" min="0" step="1" placeholder="39500000">
          </div>
          <div class="form-row">
            <label for="gdp">GDP (USD)</label>
            <input id="gdp" type="number" min="0" step="1" placeholder="3100000000000">
          </div>
          <div class="form-row">
            <label for="area">Area (km²)</label>
            <input id="area" type="number" min="0" step="1" placeholder="423967">
          </div>
          <div class="form-row">
            <label for="cities"># Cities</label>
            <input id="cities" type="number" min="0" step="1" placeholder="482">
          </div>
        </div>
        <div style="display:flex;gap:10px;margin-top:8px">
          <button class="btn" type="submit">Create</button>
          <a id="cancel" class="btn btn-danger" href="#">Cancel</a>
        </div>
      </form>
    </section>
    <div style="text-align:right;color:#8aa1b3">Create (CRUD C)</div>
  </main>

  <footer>© 2025 US States Dashboard</footer>

  <script src="assets/model.js"></script>
  <script src="assets/controller.js"></script>
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
