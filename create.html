<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create State — US States</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css"/>
  <script type="module">
    import { bootCreate } from './assets/controller.js';
    window.addEventListener('DOMContentLoaded', bootCreate);
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="brand" href="index.html">US States Dashboard</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="data.html">Data Table</a>
        <a class="active" href="create.html">Create</a>
        <a href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <a href="about.html">About</a>
        <a href="https://github.com/MdFaisalS2025/us-states-dashboard" target="_blank">GitHub</a>
      </nav>
    </div>

    <div class="panel"><div class="panel-inner">
      <form id="create-form" class="form-grid">
        <div>
          <label class="label">ID (USPS)</label>
          <input class="input" name="id" placeholder="e.g., CA" required maxlength="2"/>
        </div>
        <div>
          <label class="label">State Name</label>
          <input class="input" name="name" placeholder="California" required/>
        </div>
        <div>
          <label class="label">Region</label>
          <select class="input" name="region">
            <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
          </select>
        </div>
        <div>
          <label class="label">Capital</label>
          <input class="input" name="capital" placeholder="Sacramento"/>
        </div>
        <div>
          <label class="label">Population</label>
          <input class="input" name="population" type="number" min="0" step="1"/>
        </div>
        <div>
          <label class="label">GDP (USD)</label>
          <input class="input" name="gdp" type="number" min="0" step="1"/>
        </div>
        <div>
          <label class="label">Area (km²)</label>
          <input class="input" name="area" type="number" min="0" step="1"/>
        </div>
        <div>
          <label class="label"># Cities</label>
          <input class="input" name="cities" type="number" min="0" step="1"/>
        </div>
        <div class="full mt8">
          <button class="btn" type="submit">Save State</button>
          <a class="btn secondary" href="data.html">Back to Table</a>
        </div>
      </form>
    </div></div>
  </div>
</body>
</html>
