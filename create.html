  <main class="py-5">
    <div class="container" style="max-width:700px;">
      <h2 class="h4 fw-bold mb-3">Create New State</h2>
      <p class="small-muted mb-4">
        Add a new state record. The ID should be the 2-letter postal code (example: CA).
      </p>

      <form id="createForm" class="card rounded-4 p-4 p-md-5 shadow-sm">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label small">State ID</label>
            <input id="id" class="form-control form-control-sm" required placeholder="CA">
          </div>
          <div class="col-md-8">
            <label class="form-label small">Name</label>
            <input id="name" class="form-control form-control-sm" required placeholder="California">
          </div>

          <div class="col-md-6">
            <label class="form-label small">Region</label>
            <input id="region" class="form-control form-control-sm" required placeholder="West">
          </div>
          <div class="col-md-6">
            <label class="form-label small">Capital</label>
            <input id="capital" class="form-control form-control-sm" required placeholder="Sacramento">
          </div>

          <div class="col-md-6">
            <label class="form-label small">Population</label>
            <input id="population" type="number" class="form-control form-control-sm" required placeholder="39237836">
          </div>
          <div class="col-md-6">
            <label class="form-label small">GDP (Billions USD)</label>
            <input id="gdp" type="number" class="form-control form-control-sm" required placeholder="3500">
          </div>

          <div class="col-md-6">
            <label class="form-label small">Area (sq mi)</label>
            <input id="area" type="number" class="form-control form-control-sm" required placeholder="163695">
          </div>
          <div class="col-md-6">
            <label class="form-label small"># of Cities</label>
            <input id="citiesCount" type="number" class="form-control form-control-sm" required placeholder="482">
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary btn-sm" type="submit">Save State</button>
          <a class="btn btn-outline-secondary btn-sm" href="read.html">Back to Table</a>
        </div>
      </form>
    </div>
  </main>
