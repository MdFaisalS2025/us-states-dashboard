<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create State â€¢ US States</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Create State</h2>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="index.html">Home</a>
        <a class="btn btn-outline-secondary btn-sm" href="read.html">Read</a>
        <button id="toggleTheme" class="btn btn-outline-secondary btn-sm"> Dark</button>
      </div>
    </div>

    <div class="card rounded-4 shadow-sm">
      <div class="card-body">
        <form id="createForm" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">State ID (e.g., FL)</label>
            <input type="text" class="form-control" id="id" maxlength="2" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Region</label>
            <select class="form-select" id="region" required>
              <option value="">Choose...</option>
              <option>West</option>
              <option>Midwest</option>
              <option>South</option>
              <option>Northeast</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Capital</label>
            <input type="text" class="form-control" id="capital" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Population</label>
            <input type="number" class="form-control" id="population" min="0" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">GDP (billions)</label>
            <input type="number" class="form-control" id="gdp" min="0" step="0.1" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Area (sq mi)</label>
            <input type="number" class="form-control" id="area" min="0" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Cities Count</label>
            <input type="number" class="form-control" id="citiesCount" min="0" required />
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script>
    document.getElementById('createForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const state = collectFormValues();
      try {
        addState(state);
        alert('State created!');
        e.target.reset();
      } catch (err) {
        alert(err.message);
      }
    });
  </script>

<script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>

</body>
</html>
