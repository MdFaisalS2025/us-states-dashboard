<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create — US States Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 style="margin-top:0">Add a New State</h3>
      <form class="form-grid" autocomplete="off">
        <div>
          <label>ID (USPS)</label>
          <input class="input" name="id" placeholder="e.g., CA" required maxlength="2"/>
        </div>
        <div>
          <label>Name</label>
          <input class="input" name="name" required/>
        </div>
        <div>
          <label>Region</label>
          <select class="input" name="region" required>
            <option value="">Select Region</option>
            <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
          </select>
        </div>
        <div>
          <label>Capital</label>
          <input class="input" name="capital" required/>
        </div>
        <div>
          <label>Population</label>
          <input class="input" name="population" type="number" min="0" step="1" required/>
        </div>
        <div>
          <label>GDP (USD)</label>
          <input class="input" name="gdp" type="number" min="0" step="1" required/>
        </div>
        <div>
          <label>Area (km²)</label>
          <input class="input" name="area" type="number" min="0" step="1" required/>
        </div>
        <div>
          <label># Cities</label>
          <input class="input" name="cities" type="number" min="0" step="1" required/>
        </div>
        <div class="full actions mt-2">
          <button class="btn" type="submit">Create</button>
          <a class="btn ghost" href="read.html">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { mountChrome, initCreate } from './assets/controller.js';
    mountChrome('create'); initCreate();
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
