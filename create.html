<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create • US States</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body data-page="create">
  <nav>
    <div class="navbar">
      <a class="brand" href="index.html">US States Dashboard</a>
      <a href="read.html">Data Table</a>
      <a href="create.html">Create</a>
      <a href="update.html">Update</a>
      <a href="delete.html">Delete</a>
      <a href="data.html">Charts</a>
      <a href="about.html">About</a>
      <a class="right btn ghost" href="read.html">Back to Table</a>
    </div>
  </nav>

  <main class="wrapper">
    <section class="panel">
      <div class="card-title">Add a New State</div>
      <form id="createForm" class="form">
        <div class="row">
          <div>
            <label class="label">ID (USPS)</label>
            <input class="input" name="id" maxlength="2" placeholder="e.g., CA" required/>
          </div>
          <div>
            <label class="label">Name</label>
            <input class="input" name="name" required/>
          </div>
          <div>
            <label class="label">Region</label>
            <select name="region" class="input" required>
              <option value="" disabled selected>Select Region</option>
              <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
            </select>
          </div>
          <div>
            <label class="label">Capital</label>
            <input class="input" name="capital" required/>
          </div>
          <div>
            <label class="label">Population</label>
            <input class="input" name="population" type="number" min="0" step="1" required/>
          </div>
          <div>
            <label class="label">GDP (USD)</label>
            <input class="input" name="gdp" type="number" min="0" step="1" required/>
          </div>
          <div>
            <label class="label">Area (km²)</label>
            <input class="input" name="area" type="number" min="0" step="1" required/>
          </div>
          <div>
            <label class="label"># Cities</label>
            <input class="input" name="cities" type="number" min="0" step="1" required/>
          </div>
        </div>
        <div style="display:flex;gap:10px;margin-top:6px;">
          <button class="btn" type="submit">Create</button>
          <a class="btn ghost" href="read.html">Cancel</a>
        </div>
      </form>
      <div class="muted" style="text-align:right;margin-top:8px;">Create (CRUD C)</div>
    </section>
    <div class="footer">© 2025 US States Dashboard</div>
  </main>

  <script type="module" src="assets/controller.js"></script>

</body>
</body>
</html>
