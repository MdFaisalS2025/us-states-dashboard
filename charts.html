<html lang="en">
<head>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css?v=20251031"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <script type="module">
    import { bootCharts } from './assets/charts.js?v=20251031';
    window.addEventListener('DOMContentLoaded', bootCharts);
  </script>
  <style>.chart-box{height:420px}</style>
</head>
<body>
  <header class="header">
    <div class="container row">
      <a class="brand-badge" href="index.html">US States Dashboard</a>
      <nav class="nav">

  <main class="container section">
    <div class="panel">
      <div class="panel-inner">
        <h2 class="section-title">Top 10 States by Population</h2>
        <div class="chart-box mt16"><canvas id="popChart"></canvas></div>
      </div>
    </div>

    <div class="panel section">
      <div class="panel-inner">
        <h2 class="section-title">Top 10 States — GDP (billions)</h2>
        <div class="chart-box mt16"><canvas id="gdpChart"></canvas></div>
      </div>
    </div>

    <div class="panel section">
      <div class="panel-inner">
        <h2 class="section-title">Population Share by Region</h2>
        <div class="chart-box mt16"><canvas id="regionPie"></canvas></div>
      </div>
    </div>
  </main>

  <footer class="container footer">
    <span>© 2025 US States Dashboard</span>
