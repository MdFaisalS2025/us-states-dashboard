<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>US States Dashboard — Data Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script type="module">
    import { renderTable } from './assets/controller.js';
    window.addEventListener('DOMContentLoaded', renderTable);
  </script>
</head>
<body>
  <header class="header">
    <div class="container row">
      <a class="brand-badge" href="index.html">US States Dashboard</a>
      <nav class="nav">
        <a class="active" href="read.html">Data Table</a>

  <main class="container section">
    <div class="card">
      <h3 class="card-title">States</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Capital</th><th>Population</th><th>GDP (USD)</th><th>Area (km²)</th><th>Cities</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="states-tbody"></tbody>
      </table>
    </div>
  </main>

  <footer class="container footer">
    <span>© 2025 US States Dashboard</span>
