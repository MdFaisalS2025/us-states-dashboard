<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>US States — Read (Table)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/styles.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">US States Dashboard</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar"><span class="navbar-toggler-icon"></span></button>
      <div id="navBar" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="read.html">Data Table</a></li>
          <li class="nav-item"><a class="nav-link" href="create.html">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="update.html">Update</a></li>
          <li class="nav-item"><a class="nav-link" href="delete.html">Delete</a></li>
          <li class="nav-item"><a class="nav-link" href="data.html">Charts</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
        <a class="btn btn-outline-light btn-sm" href="index.html">Home</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <input id="searchInput" class="form-control" style="max-width: 320px" placeholder="Search name, id, capital"/>
      <select id="regionFilter" class="form-select" style="max-width: 200px">
        <option value="ALL">All Regions</option>
        <option value="NE">Northeast</option>
        <option value="MW">Midwest</option>
        <option value="S">South</option>
        <option value="W">West</option>
      </select>
      <a class="btn btn-accent ms-auto" href="create.html">+ Add State</a>
    </div>

    <div class="card p-0">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Capital</th><th>Population</th><th>GDP (USD)</th><th>Area (km²)</th><th>Cities</th><th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody id="statesTableBody"></tbody>
        </table>
      </div>
      <div class="p-3 d-flex justify-content-between">
        <small id="rowCount" class="text-muted-2">0 record(s)</small>
        <div>
          <a class="btn btn-outline-light btn-sm" href="data.html">View Charts</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="container py-4">
    <div class="d-flex justify-content-between">
      <span>© 2025 US States Dashboard</span>
      <span class="text-muted-2">Read view (CRUD R)</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module">
    import { refreshReadTable } from "./assets/controller.js";
    import "./assets/model.js";
    const run = () => refreshReadTable();
    document.getElementById("searchInput").addEventListener("input", run);
    document.getElementById("regionFilter").addEventListener("change", run);
    run();
  </script>

  <!-- Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
