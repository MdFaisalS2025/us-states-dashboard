<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>US States Dashboard — Data Table</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 style="margin-top:0">States</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Capital</th><th>Population</th>
            <th>GDP (USD)</th><th>Area (km²)</th><th>Cities</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { mountChrome, initRead } from './assets/controller.js';
    mountChrome('read'); initRead();
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
