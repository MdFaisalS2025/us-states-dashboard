<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charts • US States</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body data-page="charts">
  <nav>
    <div class="navbar">
      <div class="brand">US States Dashboard</div>
      <a href="read.html">Data Table</a>
      <a href="create.html">Create</a>
      <a href="update.html">Update</a>
      <a href="delete.html">Delete</a>
      <a href="data.html">Charts</a>
      <a href="about.html">About</a>
      <a class="right btn ghost" href="index.html">Home</a>
    </div>
  </nav>

  <main class="wrapper">
    <section class="grid">
      <div class="panel">
        <div class="card-title">Population Share (Top 6)</div>
        <div class="chart-wrap"><canvas id="popChart"></canvas></div>
      </div>
      <div class="panel">
        <div class="card-title">GDP by State (Top 8)</div>
        <div class="chart-wrap"><canvas id="gdpChart"></canvas></div>
      </div>
      <div class="panel">
        <div class="card-title">Land Area (Top 10)</div>
        <div class="chart-wrap"><canvas id="areaChart"></canvas></div>
      </div>
    </section>

    <section class="panel" style="margin-top:20px;">
      <div class="card-title">External Insights</div>
      <div id="insGdp" class="kpi-value" style="font-size:clamp(1.2rem,3.5vw,2rem);"></div>
      <div id="insPop" class="kpi-value" style="font-size:clamp(1.2rem,3.5vw,2rem);margin-top:8px;"></div>
      <button id="btnInsightsRefresh" class="btn btn-xs ghost" style="margin-top:12px;">Refresh</button>
    </section>

    <div class="footer">© 2025 US States Dashboard</div>
  </main>

  <script type="module" src="assets/controller.js"></script>
</body>
</html>
