<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>US States — Data Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css?v=20251031c"/>
  <script type="module">
    import { bootTable } from './assets/controller.js?v=20251031';
    window.addEventListener('DOMContentLoaded', bootTable);
  </script>
</head>
<body>
  <header class="header">
    <div class="container row">
      <a class="brand-badge" href="index.html">US States Dashboard</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="data.html">Data Table</a>
        <a href="create.html">Create</a>
        <a href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <a href="charts.html">Charts</a>
        <a href="about.html">About</a>
      </nav>
      <a class="gh-pill" href="https://github.com/MdFaisalS2025/us-states-dashboard" target="_blank" rel="noopener">GitHub</a>
    </div>
  </header>

  <main class="container section">
    <div class="panel">
      <div class="panel-inner">
        <h2 class="section-title">Data Table</h2>
        <p class="section-sub">Search, filter, and manage states.</p>

        <div class="form-grid mt16">
          <div>
            <label class="label" for="q">Search</label>
            <input id="q" class="input" placeholder="Search by name, capital, or code…"/>
          </div>
          <div>
            <label class="label" for="filter-region">Region</label>
            <select id="filter-region" class="input"><option value="">All regions</option></select>
          </div>
        </div>

        <div class="table-wrap mt16">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th><th>Name</th><th>Capital</th><th>Population</th>
                <th>GDP (USD)</th><th>Area (km²)</th><th>Cities</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="states-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="container footer">
    <span>© 2025 US States Dashboard</span>
    <span>Built with ❤️ by Faisal, Hongxu & Jonathan</span>
  </footer>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
