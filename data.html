<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Charts — US States Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="nav-inner">
      <a class="brand" href="index.html">US States Dashboard</a>
      <div class="nav-center">
        <a href="read.html">Data Table</a><a href="create.html">Create</a>
        <a href="update.html">Update</a><a href="delete.html">Delete</a>
        <a href="data.html">Charts</a><a href="about.html">About</a>
      </div>
      <div class="nav-right"><a href="https://github.com/mdfaisals2025/us-states-dashboard" target="_blank" rel="noopener">GitHub</a></div>
    </div>
  </div>

  <main class="container">
    <div class="grid grid-3">
      <div class="card chart-card"><canvas id="chartPopulation"></canvas></div>
      <div class="card chart-card"><canvas id="chartGdp"></canvas></div>
      <div class="card chart-card"><canvas id="chartArea"></canvas></div>
    </div>

    <div class="card soft" style="margin-top:18px">
      <div class="h2">External Insights</div>
      <p class="muted">Charts above reflect your current local dataset; insights are fetched from the World Bank on the Home page.</p>
      <a class="btn ghost" href="index.html">See on Home</a>
    </div>
  </main>

  <div class="footer">
    <span>© 2025 US States Dashboard</span>
    <span>Built with <span class="heart">❤️</span> by Faisal, Hongxu & Jonathan</span>
  </div>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>

  <script type="module">
    import {renderCharts} from './assets/charts.js';
    renderCharts();
  </script>
</body>
</html>
