    </div>

  <main class="container container-narrow py-4">
    <div class="card p-4">
      <h5>Delete a State</h5>
      <p class="text-warning">This action cannot be undone.</p>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Choose by ID</label>
          <select id="delete-select" class="form-select"></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Or enter ID manually</label>
          <input id="delete-id" class="form-control" placeholder="e.g., CA" maxlength="2">
        </div>
      </div>

      <div class="alert alert-secondary small">
        You are about to delete: <strong id="delete-confirm">Select a record below.</strong>
      </div>

      <div class="d-flex gap-2">
        <button id="btn-delete" class="btn btn-danger">Delete</button>
        <a class="btn btn-outline-light" href="read.html">Cancel</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { initDelete } from "./assets/controller.js";
    initDelete();
  </script>
