<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delete State â€¢ US States</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Delete State</h2>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="index.html">Home</a>
        <a class="btn btn-outline-secondary btn-sm" href="read.html">Read</a>
        <a class="btn btn-outline-secondary btn-sm" href="create.html">Create</a>
        <button id="toggleTheme" class="btn btn-outline-secondary btn-sm"> Dark</button>
      </div>
    </div>

    <div class="card rounded-4 shadow-sm">
      <div class="card-body">
        <form id="deleteForm" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">State ID</label>
            <input type="text" class="form-control" id="id" maxlength="2" placeholder="e.g., FL" required />
          </div>
          <div class="col-md-9 d-flex align-items-end">
            <button class="btn btn-danger" type="submit">Delete</button>
            <span class="ms-3 small text-body-secondary">This will permanently remove the record from your browser.</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
  <script>
    document.getElementById('deleteForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value.trim().toUpperCase();
      try {
        deleteState(id);
        alert('State deleted (if it existed).');
      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
