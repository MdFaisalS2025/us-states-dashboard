<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Update — US States Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/styles.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
    <div class="container container-narrow">
      <a class="navbar-brand fw-bold" href="index.html">US States Dashboard</a>
      <div class="ms-auto">
        <a class="me-3" href="read.html">Data Table</a>
        <a class="me-3" href="create.html">Create</a>
        <a class="me-3" href="update.html">Update</a>
        <a class="me-3" href="delete.html">Delete</a>
        <a class="me-3" href="data.html">Charts</a>
        <a class="me-3" href="about.html">About</a>
      </div>
    </div>
  </nav>

  <main class="container container-narrow py-4">
    <div class="card p-4">
      <h5>Choose a state to edit</h5>
      <div class="d-flex gap-2 mb-3">
        <select id="state-select" class="form-select w-auto"></select>
        <button id="btn-load" class="btn btn-outline-light">Load</button>
      </div>

      <form id="update-form" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">State ID (2-letter Code)</label>
          <input name="id" class="form-control" maxlength="2" required>
        </div>
        <div class="col-md-5">
          <label class="form-label">State Name</label>
          <input name="name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Region</label>
          <select name="region" class="form-select" required>
            <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Capital</label>
          <input name="capital" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Number of Cities</label>
          <input name="cities" type="number" min="0" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Population</label>
          <input name="population" type="number" min="0" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">GDP (USD)</label>
          <input name="gdp" type="number" min="0" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Land Area (km²)</label>
          <input name="area" type="number" min="0" class="form-control" required>
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary">Save Changes</button>
          <a class="btn btn-outline-light" href="read.html">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { initUpdate } from "./assets/controller.js";
    initUpdate();
  </script>

<footer class="container container-narrow py-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
    <span>© 2025 US States Dashboard</span>
    <span class="text-muted-2">
      Built with <span aria-label="love">❤️</span> by Faisal, Hongxu & Jonathan
    </span>
  </div>
</footer>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
