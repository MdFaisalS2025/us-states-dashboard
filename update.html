<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Update — US States</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css?v=20251031"/>
  <script type="module">
    import { bootUpdate } from './assets/controller.js?v=20251031';
    window.addEventListener('DOMContentLoaded', bootUpdate);
  </script>
</head>
<body>
  <header class="header">
    <div class="container row">
      <a class="brand-badge" href="index.html">US States Dashboard</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="data.html">Data Table</a>
        <a href="create.html">Create</a>
        <a class="active" href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <a href="charts.html">Charts</a>
        <a href="about.html">About</a>
      </nav>
      <a class="gh-pill" href="https://github.com/MdFaisalS2025/us-states-dashboard" target="_blank" rel="noopener">GitHub</a>
    </div>
  </header>

  <main class="container section">
    <div class="panel">
      <div class="panel-inner">
        <h2 class="section-title">Update State</h2>
        <p class="section-sub">Load an existing state and modify its details.</p>

        <label class="label mt16" for="select-state">Choose a state</label>
        <select id="select-state" class="input"></select>

        <form id="update-form" class="form-grid mt16">
          <div><label class="label">State ID</label><input class="input" name="id" maxlength="2"/></div>
          <div><label class="label">State Name</label><input class="input" name="name"/></div>
          <div>
            <label class="label">Region</label>
            <select class="input" name="region">
              <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
            </select>
          </div>
          <div><label class="label">Capital</label><input class="input" name="capital"/></div>
          <div><label class="label">Population</label><input class="input" name="population" type="number"/></div>
          <div><label class="label">GDP (USD)</label><input class="input" name="gdp" type="number"/></div>
          <div><label class="label">Area (km²)</label><input class="input" name="area" type="number"/></div>
          <div><label class="label"># Cities</label><input class="input" name="cities" type="number"/></div>
          <div class="full mt8">
            <button class="btn" type="submit">Update</button>
            <a class="btn secondary" href="data.html">Back to Table</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="container footer">
    <span>© 2025 US States Dashboard</span>
    <span>Built with ❤️ by Faisal, Hongxu & Jonathan</span>
  </footer>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
