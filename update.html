<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Update — US States Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script type="module">
    import { bindUpdate } from './assets/controller.js';
    window.addEventListener('DOMContentLoaded', bindUpdate);
  </script>
</head>
<body>
  <header class="header">
    <div class="container row">
      <a class="brand-badge" href="index.html">US States Dashboard</a>
      <nav class="nav">
        <a href="read.html">Data Table</a>
        <a href="create.html">Create</a>
        <a class="active" href="update.html">Update</a>
        <a href="delete.html">Delete</a>
        <a href="data.html">Charts</a>
        <a href="about.html">About</a>
      </nav>
      <a class="gh-pill" href="https://github.com/mdfaisals2025/us-states-dashboard" target="_blank" rel="noopener">GitHub</a>
    </div>
  </header>

  <main class="container section">
    <div class="card">
      <h3 class="card-title">Choose a state to edit</h3>
      <div class="row-3" style="margin-bottom:14px">
        <select id="pick-state"></select>
        <button id="load-btn" class="btn secondary">Load</button>
        <a href="read.html" class="btn secondary">Back to Table</a>
      </div>

      <form id="update-form">
        <div class="row-3">
          <div><label>State ID (2-letter Code)</label><input name="id" required/></div>
          <div><label>State Name</label><input name="name" required/></div>
          <div>
            <label>Region</label>
            <select name="region"><option>West</option><option>South</option><option>Midwest</option><option>Northeast</option></select>
          </div>
        </div>

        <div class="row-3" style="margin-top:10px">
          <div><label>Capital</label><input name="capital"/></div>
          <div><label>Number of Cities</label><input name="cities" type="number" min="0"/></div>
          <div><label>Population</label><input name="population" type="number" min="0"/></div>
        </div>

        <div class="row-3" style="margin-top:10px">
          <div><label>GDP (USD)</label><input name="gdp" type="number" min="0"/></div>
          <div><label>Land Area (km²)</label><input name="area" type="number" min="0"/></div>
          <div style="display:flex; align-items:flex-end; gap:10px">
            <button class="btn" type="submit">Save Changes</button>
            <a class="btn secondary" href="read.html">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="container footer">
    <span>© 2025 US States Dashboard</span>
    <span class="built">Built with ❤️ by Faisal, Hongxu & Jonathan</span>
  </footer>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
