<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Update — US States Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 style="margin:0 0 12px">Choose a state to edit</h3>
      <div class="actions">
        <select id="sel" class="input" style="max-width:360px"></select>
        <button id="load" class="btn">Load</button>
      </div>
      <form class="form-grid mt-3">
        <div>
          <label>State ID (2-letter Code)</label>
          <input id="f-id" class="input" required maxlength="2"/>
        </div>
        <div>
          <label>State Name</label>
          <input id="f-name" class="input" required/>
        </div>
        <div>
          <label>Region</label>
          <select id="f-region" class="input" required>
            <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
          </select>
        </div>
        <div>
          <label>Capital</label>
          <input id="f-capital" class="input" required/>
        </div>
        <div>
          <label>Number of Cities</label>
          <input id="f-cities" class="input" type="number" min="0" step="1" required/>
        </div>
        <div>
          <label>Population</label>
          <input id="f-pop" class="input" type="number" min="0" step="1" required/>
        </div>
        <div>
          <label>GDP (USD)</label>
          <input id="f-gdp" class="input" type="number" min="0" step="1" required/>
        </div>
        <div>
          <label>Land Area (km²)</label>
          <input id="f-area" class="input" type="number" min="0" step="1" required/>
        </div>
        <div class="full actions mt-2">
          <button class="btn" type="submit">Save Changes</button>
          <a class="btn ghost" href="read.html">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { mountChrome, initUpdate } from './assets/controller.js';
    mountChrome('update'); initUpdate();
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
