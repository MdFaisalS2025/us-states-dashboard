<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Update State | US States Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body data-page="update">
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">US States Dashboard</div>
      <ul class="nav-links">
        <li><a href="read.html">Data Table</a></li>
        <li><a href="create.html">Create</a></li>
        <li><a class="active" href="update.html">Update</a></li>
        <li><a href="delete.html">Delete</a></li>
        <li><a href="data.html">Charts</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3">Update State Information</h3>

    <!-- Chooser (shows if no ?id=) -->
    <div id="chooseContainer" class="card p-4 mb-3">
      <h5 class="mb-2">Choose a state to edit</h5>
      <div class="d-flex gap-2">
        <select id="chooseId" class="form-select" style="max-width:360px"></select>
        <button id="chooseBtn" type="button" class="btn btn-accent">Load</button>
      </div>
    </div>

    <form id="updateForm" class="row g-3 d-none">
      <div class="col-md-4">
        <label for="id" class="form-label">State ID (2-Letter Code)</label>
        <input id="id" name="id" class="form-control" readonly />
      </div>
      <div class="col-md-4">
        <label for="name" class="form-label">State Name</label>
        <input id="name" name="name" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label for="region" class="form-label">Region</label>
        <select id="region" name="region" class="form-select" required>
          <option value="">Select Region</option>
          <option value="NE">Northeast</option>
          <option value="MW">Midwest</option>
          <option value="S">South</option>
          <option value="W">West</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="capital" class="form-label">Capital</label>
        <input id="capital" name="capital" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="citiesCount" class="form-label">Number of Cities</label>
        <input id="citiesCount" name="citiesCount" type="number" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="population" class="form-label">Population</label>
        <input id="population" name="population" type="number" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="gdp" class="form-label">GDP (USD)</label>
        <input id="gdp" name="gdp" type="number" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="area" class="form-label">Land Area (km²)</label>
        <input id="area" name="area" type="number" class="form-control" />
      </div>
      <div class="col-12 mt-2">
        <button class="btn btn-accent" type="submit">Save Changes</button>
        <a class="btn btn-outline-light" href="read.html">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="footer text-center py-3"><small>© 2025 US States Dashboard</small></footer>

  <script type="module" src="assets/controller.js"></script>

  <!-- Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/10/15/14/20251015145259-9P277TWT.js" defer></script>
</body>
</html>
