<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update • US States</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body data-page="update">
  <nav>
    <div class="navbar">
      <div class="brand">US States Dashboard</div>
      <a href="read.html">Data Table</a>
      <a href="create.html">Create</a>
      <a href="update.html">Update</a>
      <a href="delete.html">Delete</a>
      <a href="data.html">Charts</a>
      <a href="about.html">About</a>
      <a class="right btn ghost" href="read.html">Back to Table</a>
    </div>
  </nav>

  <main class="wrapper">
    <section class="panel">
      <div class="card-title">Choose a state to edit</div>
      <div style="display:flex;gap:8px;">
        <select id="stateChooser" class="input" style="max-width:360px;"></select>
        <button id="btnLoad" class="btn ghost">Load</button>
      </div>
    </section>

    <section class="panel" style="margin-top:18px;">
      <div class="card-title">Update State Information</div>
      <form id="updateForm" class="form">
        <div class="row">
          <div>
            <label class="label">State ID (2-Letter Code)</label>
            <input id="u_id" class="input" readonly/>
          </div>
          <div>
            <label class="label">State Name</label>
            <input id="u_name" class="input" required/>
          </div>
          <div>
            <label class="label">Region</label>
            <select id="u_region" class="input" required>
              <option>West</option><option>South</option><option>Midwest</option><option>Northeast</option>
            </select>
          </div>
          <div>
            <label class="label">Capital</label>
            <input id="u_capital" class="input" required/>
          </div>
          <div>
            <label class="label">Number of Cities</label>
            <input id="u_cities" type="number" class="input" min="0" required/>
          </div>
          <div>
            <label class="label">Population</label>
            <input id="u_population" type="number" class="input" min="0" required/>
          </div>
          <div>
            <label class="label">GDP (USD)</label>
            <input id="u_gdp" type="number" class="input" min="0" required/>
          </div>
          <div>
            <label class="label">Land Area (km²)</label>
            <input id="u_area" type="number" class="input" min="0" required/>
          </div>
        </div>
        <div style="display:flex;gap:10px;margin-top:6px;">
          <button class="btn" type="submit">Save Changes</button>
          <a class="btn ghost" href="read.html">Cancel</a>
        </div>
      </form>
    </section>

    <div class="footer">© 2025 US States Dashboard</div>
  </main>

  <script type="module" src="assets/controller.js"></script>
</body>
</html>
